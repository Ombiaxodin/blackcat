name: Workflow Orchestrator

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      workflows:
        description: 'Comma-separated list of workflows to run (leave empty for all)'
        required: false
        default: ''

jobs:
  trigger-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Trigger Pull Request Workflows
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_GITHUB_TOKEN }}
          
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const ref = context.ref;
            const workflow_id = 'validate-version-update.yaml';

            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: workflow_id,
              ref,
            });

            console.log(`Triggered workflow: ${workflow_id} on ref: ${ref}`);