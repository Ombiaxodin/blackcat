name: Auto Comment
on: [issues]
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
        issues: write
    steps:
      - uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          issuesOpenedReactions: 'hooray, +1'
          issuesOpenedComment: |
